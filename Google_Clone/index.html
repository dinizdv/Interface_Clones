<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6707aa4e27.js" crossorigin="anonymous"></script> <!-- icons -->
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <a href="">gmail</a>
        <a href="">images</a>
        <div class="radius-account">
            <p id="letter-account">b</p>
        </div>
    </header>

    <main>
        <h1>google</h1>
        <div id="input-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p id="p">Search in google or type a url</p>
            <i class="fa-solid fa-microphone" id="microphone"></i>
            <i class="fa-solid fa-image"></i>
        </div>

        <section id="section-links">
            <div class="link">
            <div class="radius">
                <i class="fa-brands fa-linkedin" id="linkedin"></i>
            </div>
                <p class="p-links">linkedIn</p>
            </div>

            <div class="link">
                <div class="radius">
                    <i class="fa-brands fa-github" id="github"></i>
                </div>
                    <p class="p-links">gitHub</p>
                </div>

                <div class="link">
                    <div class="radius">
                        <i class="fa-brands fa-instagram" id="instagram"></i>
                    </div>
                        <p class="p-links">instagram</p>
                </div>

                    <div class="link">
                        <div class="radius">
                            <i class="fa-brands fa-whatsapp" id="whatsapp"></i>
                        </div>
                            <p class="p-links">whatsApp</p>
                    </div>
        </section>
    </main>
